name: Create PR for versioning

on:
  workflow_dispatch:
    inputs:
      action:
        description: "action"
        required: true
        type: choice
        options:
          - ""
          - "major version up"
          - "minor version up"
          - "patch version up"
          - "not increment"
      modifier:
        description: "version modifier"
        required: true
        type: choice
        options:
          - "SNAPSHOT"
          - "RC"
          - "( none )"

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  create-pr-for-versioning:
    runs-on: ubuntu-20.04
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Versioning for gradle
        id: versioning
        uses: ./.github/actions/versioning/versioning-for-gradle
        with:
          action: ${{ github.event.inputs.action  }}
          modifier: ${{ github.event.inputs.modifier }}

      - name: Versioning for npm
        uses: ./.github/actions/versioning/versioning-for-npm
        with:
          next_version: ${{ steps.versioning.outputs.next_version }}

      - name: Preparation for git operation
        id: preparation_for_git_operation
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          echo "branch_name=version-to-${{ steps.versioning.outputs.next_version }}_${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
          echo "commit_message=Set version to ${{ steps.versioning.outputs.next_version }}" >> $GITHUB_OUTPUT

      - name: Git operation
        id: git-operation
        uses: ./.github/actions/versioning/git-operation
        with:
          branch_name: ${{ steps.preparation_for_git_operation.outputs.branch_name }}
          commit_message: ${{ steps.preparation_for_git_operation.outputs.commit_message }}

      - name: Create pull request
        run: |
          gh pr create \
            --title "Versioning: ${{ steps.versioning.outputs.next_version }}" \
            --body "Change version \`${{ steps.versioning.outputs.current_version }}\` to \`${{ steps.versioning.outputs.next_version }}\`." \
            --base ${{ github.ref_name }} \
            --head ${{ steps.preparation_for_git_operation.outputs.branch_name }} \
            --label "versioning" \
            --assignee ${{ github.actor }} \
            --reviewer katoys \
            --draft
